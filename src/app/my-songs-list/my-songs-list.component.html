<code class="bg-dark text-warning px-3 py-1">my-songs-component</code>
<div class="container">
  <h3 class="my-3">Add songs to your playlist</h3>

  <ul class="list-group" *ngFor="let song of songs">
    <li class="list-group-item p-3">
      <div class="form-check">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            name="songSelection"
            id="select-song"
            value="{{song.name}}"
            [(ngModel)]="song.isSelected"
          />
          <code class="h4">{{ song.name }}</code>
        </label>
      </div>
    </li>
  </ul>

  <button
    type="button"
    name="addToPlaylist"
    id="btn-addToPlaylist"
    class="mt-3 btn btn-success btn-lg btn-block"
    (click)="addToPlaylist()"
    [disabled]='this.selectedSongs.length === 0'
  >
    Add selected song(s) to the Playlist
  </button>

  <form class="row m-5" (ngSubmit)="onSubmit()">
    <div class="form-group col-7">
      <input
        type="text"
        name="new-song"
        id="newSongInput"
        class="form-control"
        placeholder="Enter a new song"
        aria-describedby="helpId"
        [(ngModel)]="songName"
      />
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <button type="submit" name="" id="" class="col-5 btn btn-danger">
      <i class="fa fa-plus"></i>
      Add New Song
    </button>
  </form>
</div>
<hr />
